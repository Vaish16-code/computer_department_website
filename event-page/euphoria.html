<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="../images/favicon-img.jpg">
    <title>Euphoria | CSE Department</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Common CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="event-page/events.css">
    <link rel="stylesheet" href="../css/navbar-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Page Specific CSS -->
    <style>
        .year {
            margin: 50px auto;
            max-width: 1200px;
        }

        .year h2 {
            margin-bottom: 20px;
            color: #0a3d62;
        }

        /* Horizontal Scroll Gallery */
        .gallery {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 10px;
            scroll-behavior: smooth;
        }

        .gallery::-webkit-scrollbar {
            height: 8px;
        }

        .gallery::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .gallery::-webkit-scrollbar-thumb {
            background: #1e90ff;
            border-radius: 10px;
        }

        .gallery img {
            height: 220px;
            min-width: 320px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <div id="navbar-placeholder"></div>


<!-- ================= MAIN ================= -->
<main class="main-content"> <br><br>
<a href="../events.html" class="back-btn">← Back to Events</a>

    <!-- Academic Year 2024–2025 -->
    <div class="year">
        <h2>Academic Year 2024 – 2025</h2>

        <div class="gallery">
            <img src="images/1.jpg" alt="Euphoria Event Image 1">
            <img src="images/2.jpg" alt="Euphoria Event Image 2">
            <img src="images/3.jpg" alt="Euphoria Event Image 3">
            <img src="images/4.jpg" alt="Euphoria Event Image 4">
            <img src="images/5.jpg" alt="Euphoria Event Image 5">
        </div>
    </div>
<!-- Scroll to Top Button -->
<button id="scrollTopBtn" title="Go to top">
    <i class="fas fa-arrow-up"></i>
</button>
</main>


   <!-- Footer -->
    <div id="footer-placeholder"></div>
</body>
</html>
